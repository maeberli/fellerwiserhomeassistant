name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  test:
    name: "Unit Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.0"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pipenv"
          cache-dependency-path: |
            ./Pipfile.lock

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
        
      - run: pipenv install --dev

      - name: "Run Unit Tests"
        run: pipenv run pytest --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
